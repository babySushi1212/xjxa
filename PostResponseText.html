<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>使用POST請求方式取得回應字串</title>
</head>

<body>

帳號:<input type="text" name="memeName" id="memId">
<input type="button" value="Get Name" id="btn">

<div id="showPanel">
</div>
<script>

    window.addEventListener("load", function () {
        document.getElementById("btn").addEventListener('click', () => {
            /**
             * create xhr
             * set XMLHttpRequest call back function
             * open POST connection to XML server
             * send request
             * @type {XMLHttpRequest}
             */
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState != 4) {
                    return;
                }
                if (xhr.status == 200) {
                    document.getElementById("showPanel").innerHTML = xhr.responseText;
                } else {
                    alert(xhr.status);
                }//xhr.status == 200
            }//xhr.readyState == 4

            xhr.open("post", 'PostResponseText.jsp', true);
            xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded');
            xhr.send(`memeName=${document.getElementById('memId').value}`);

        });
    });

</script>
</body>
</html>
