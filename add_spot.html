<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Examples</title>
</head>

<body>
<img src="add_2.png" id="btnAddSpot">
<form id="myForm">
    <div id="root-div" style="display: none">
        SPOT<input type="text" name="spot"><img class="trash" src="trash.png"><br>
    </div>
    <div class="spot">
        SPOT<input type="text" name="spot"><img class="trash" src="trash.png"><br>
    </div>
    
    <input type="submit" id="btnSend" value="送出">
</form>

<script type="text/javascript">
    window.addEventListener('load', () => {
        const myForm = document.getElementById('myForm');
        const spot = document.querySelector('#root-div');

        document.getElementById('btnAddSpot').addEventListener('click', () => {
            const clone = spot.cloneNode(true);
            clone.style.display = "block";
            clone.setAttribute('class', 'trash');
            myForm.insertBefore(clone, spot);
        });

        document.querySelector('#myForm').addEventListener('click', e => {
            if (e.target.classList.value == 'trash') {
                e.target.parentElement.remove();
            }
        })
    })
</script>
</body>

</html>
