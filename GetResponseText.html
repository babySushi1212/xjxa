<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Use Get retrieve response string</title>
</head>
<body>

<label>Account:</label>
<input type="text" name="memeName" id="memId">
<input type="button" value="verify user name" id="btn">

<div id="showPanel">
</div>

<script>
    window.addEventListener("load", () => {
        document.getElementById("btn").addEventListener('click', () => {
            /**
             * create xhr
             * set XMLHttpRequest call back function
             * open GET connection to XML server
             * send request
             * @type {XMLHttpRequest}
             */
            const xhr = new XMLHttpRequest()
            xhr.onreadystatechange = function () {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        document.getElementById('showPanel').innerText = xhr.responseText;
                    } else {
                        alert(xhr.status);
                    }
                }
            }
            xhr.open('get',
                `GetResponseText.jsp?memeName=${document.getElementById('memId').value}`
                , true);
            xhr.send(null);
        })
    })

</script>
</body>
</html>
