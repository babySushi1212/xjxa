<!DOCTYPE html>
<!-- Created on: 2009/7/3 -->
<html>
<head>
    <meta charset="utf-8">
    <title> Retrieve XML data</title>
</head>
<body>
<input type="button" value="Show Employee Info as string">
<div id="showPanel"></div>

<script>
    document.querySelector('input').addEventListener('click', () => {
        const xhr = new XMLHttpRequest();
        xhr.addEventListener('load', () => {
            if (xhr.status == 200) {
                console.log('responseText String: \n', xhr.responseText);
            } else {
                alert(xhr.status);
            }
        })
        xhr.open("Get", 'JONES.xml', true);
        xhr.send(null);
    })
</script>
</body>
</html>
